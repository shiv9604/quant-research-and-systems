<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video embed</title>
</head>
<body>
   <div>
       <!--This video is shared by youtube with embed option -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uyJNLpPGSDw?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <br>
    <br>
    <br>
    <big><p>Below video is inserted by devloper : </p></big>
    <!--How to use our own video with iframe tag-->
    <iframe src="https://www.bing.com" frameborder="100" width="950px"></iframe>
    <br>
    <br>
    <!--video tag is used to enter a video from our pc-->
    <!--width sets up the size ratio for video-->
    <!--autoplay attribute is used to play the video automaticallly when website will be opened-->
    <!--loop is used to repeat the video from starting again-->
    
    <video src="./assets/ringtone.mp4"controls width="500px" autoplay loop>404 Not Found</video>
   </div> 
</body>
</html>
